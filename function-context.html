<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            const sacha = {
                nombre: 'Sacha',
                apellido: 'Sanchez'
            }

            const yesika = {
                nombre: 'Yesika',
                apellido: 'Perez'
            }

            function saludar(saludo = 'Hola') {
                console.log(`${saludo}, mi nombre es ${this.nombre}`)
            }

            const saludarASacha = saludar.bind(sacha, 'Epa') // is not executed at the moment. Function must be called
            const saludarAYesika = saludar.bind(yesika)

            // setTimeout(saludar.bind(sacha, 'hola che'), 1000)
            saludar.call(sacha, 'Hola wuey') // it's executed inmediatly
            saludar.apply(yesika, ['Hello']) // the difference between call and apply is that apply uses array as parameter

        </script>
    </body>
</html>
